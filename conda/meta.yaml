{% set data= load_setup_py_data() %}
package:
  name: ts-fbs-utils
  version: {{ data.get('version') }}

source:
  path: ../

build:
  noarch: python
  script: {{ PYTHON }} -m pip install --no-deps --ignore-installed .
  script_env:
    - RUBIN_SIM_DATA_DIR={{ PREFIX }}

test:
  requires:
    - ts-conda-build =0.3
    - rubin-sim {{ rubin_sim }}
  source_files:
    - python
    - tests
    - setup.cfg
    - pyproject.toml
  commands:
    - rs_download_data
    - pytest -vsx tests/

requirements:
  host:
    - python {{ python }}
    - pip
    - setuptools_scm
    - setuptools
  build:
    - setuptools
    - setuptools_scm
    - ts-conda-build
    - rubin-sim {{ rubin_sim }}
  run:
    - python {{ python }}
    - {{ pin_compatible('rubin-sim', min_pin='x.x', max_pin='x.x') }}
