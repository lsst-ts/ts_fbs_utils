[build-system]
requires = [ "setuptools", "setuptools_scm" ]
build-backend = "setuptools.build_meta"
 
[project]
name = "ts-fbs-utils"
description = "Utility package for the Feature Based Scheduler."
license = { text = "GPL" }
classifiers = [ "Programming Language :: Python :: 3" ]
urls = { documentation = "https://ts-scheduler.lsst.io", repository = "https://github.com/lsst-ts/ts_fbs_utils" }
dynamic = [ "version" ]
 
[tools.setuptools]
package-data = {"" = "*.csv"}
 
[tool.setuptools.dynamic]
version = { attr = "setuptools_scm.get_version" }
 
[tool.setuptools.packages.find]
where = [ "python" ]
 
[tool.setuptools_scm]
write_to = "python/lsst/ts/fbs/utils/version.py"
write_to_template = """
# Generated by setuptools_scm
__all__ = ["__version__"]
__version__ = "{version}"
"""
 
[tool.pytest.ini_options]
asyncio_mode = "auto"
 
[tool.mypy]
disallow_untyped_defs = "True"
ignore_missing_imports = "True"
exclude = "version.py"
 
[project.optional-dependencies]
dev = [
  "documenteer[pipelines]",
]
